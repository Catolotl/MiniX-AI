<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MiniX Embedding Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
      background: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
    a {
      color: #1a73e8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>MiniX Embedding Bot</h1>
  <textarea id="textInput" placeholder="Type something to get its embedding..."></textarea><br />
  <button id="submitBtn">Get Embedding</button>

  <div id="output"></div>

  <footer>
    Hosted with ❤️ on <a href="https://huggingface.co" target="_blank" rel="noopener noreferrer">Hugging Face</a>
  </footer>

  <script>
    const HF_API_TOKEN = "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";
    const MODEL_NAME = "google/embeddinggemma-300m";

    const btn = document.getElementById("submitBtn");
    const input = document.getElementById("textInput");
    const output = document.getElementById("output");

    btn.addEventListener("click", async () => {
      const text = input.value.trim();
      if (!text) {
        output.textContent = "Please enter some text.";
        return;
      }

      output.textContent = "Loading embedding...";

      try {
        const response = await fetch(`https://api-inference.huggingface.co/models/${MODEL_NAME}`, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${HF_API_TOKEN}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ inputs: text })
        });

        const data = await response.json();

        if (data.error) {
          output.textContent = "Error: " + data.error;
          return;
        }

        // Data should be an array of floats (embedding vector)
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "Request failed: " + err.message;
      }
    });
  </script>
</body>
</html>
