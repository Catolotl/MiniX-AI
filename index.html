<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MiniX DeepAI Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      text-align: left;
      background: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>MiniX DeepAI Bot</h1>
  <textarea id="textInput" placeholder="Type something here..."></textarea><br />
  <button onclick="getEmbedding()">üî† Ask</button>
  <button onclick="generateImage()">üñºÔ∏è Generate Image</button>

  <div id="output"></div>

  <script>
    const DEEP_AI_API_KEY = "a0e55347-c83c-4afa-bb5e-a165ca514f06";
    async function getEmbedding() {
      const text = document.getElementById("textInput").value.trim();
      const output = document.getElementById("output");
      if (!text) return output.textContent = "Please enter text.";

      output.textContent = "Generating embedding...";

      try {
        const res = await fetch("https://api.deepai.org/api/text-embedding", {
          method: "POST",
          headers: {
            "Api-Key": DEEP_AI_API_KEY,
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: `text=${encodeURIComponent(text)}`
        });

        const data = await res.json();
        output.textContent = JSON.stringify(data.output, null, 2);
      } catch (err) {
        output.textContent = "Error: " + err.message;
      }
    }

    async function generateImage() {
      const text = document.getElementById("textInput").value.trim();
      const output = document.getElementById("output");
      if (!text) return output.textContent = "Please enter text.";

      output.textContent = "Generating image...";

      try {
        const res = await fetch("https://api.deepai.org/api/text2img", {
          method: "POST",
          headers: {
            "Api-Key": DEEP_AI_API_KEY,
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: `text=${encodeURIComponent(text)}`
        });

        const data = await res.json();

        if (data.output_url) {
          output.innerHTML = `<strong>Image:</strong><br/><img src="${data.output_url}" alt="Generated Image" />`;
        } else {
          output.textContent = "Image generation failed.";
        }
      } catch (err) {
        output.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
