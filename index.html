<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MiniX - Chatbot</title>
  <style>
    h1 {
      text-align: left;
      color: black;
      position: absolute;
      top: 20px;
      left: 20px;
      margin-bottom: 20px;
      margin-right: 100vh;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background-color: white;
      position: relative;
      margin-left: 50px;
      margin-right: 50px;
    }
    #chatbox {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      background: white;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      margin-top: 60px;
    }
    .message {
      max-width: 75%;
      padding: 8px 12px;
      margin: 5px;
      border-radius: 10px;
      word-wrap: break-word;
      display: inline-block;
    }
    .user {
      background: linear-gradient(to right, yellow, red, purple);
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: rgb(65, 147, 239);
      color: white;
      align-self: flex-start;
    }
    #userInput {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      padding: 10px;
      border-radius: 20px;
      background-color: rgb(211, 211, 211);
      color: rgb(0, 0, 0);
      border: none;
      outline: none;
      z-index: 1000;
    }
    button {
      position: fixed;
      bottom: 20px;
      left: calc(50% + 320px);
      transform: translateX(-50%);
      padding: 10px;
      border: none;
      background: transparent;
      color: black;
      font-size: medium;
      font-weight: bold;
      cursor: pointer;
      height: 40px;
      width: 40px;
      border-radius: 50%;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>Mini Crafts Copilot BETA</h1>
  <div id="chatbox"></div>
  <div id="inputContainer">
    <input type="text" id="userInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">↑</button>
  </div>
  <audio id="audioPlayer" controls style="display:none;"></audio>

  <script>
    const HF_API_TOKEN = "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"; // <-- Put your token here
    const HF_MODEL = "HuggingFaceH4/zephyr-7b-beta"; // You can change to another model if you want

    let currentSongTitle = "";

    // Typing effect for bot replies
    function typeWriterEffect(element, text, speed = 50) {
      element.textContent = "";
      let i = 0;
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }

    // Random delay between bot responses
    function getRandomDelay(min = 2000, max = 4000) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Send user message & get bot response
    function sendMessage() {
      const inputField = document.getElementById("userInput");
      const userTextRaw = inputField.value.trim();
      if (userTextRaw === "") return;

      displayMessage(userTextRaw, "user");
      inputField.value = "";

      const thinkingBubble = displayMessage("Thinking...", "bot");

      // Small delay to simulate thinking
      setTimeout(() => {
        const userTextProcessed = userTextRaw.toLowerCase().replace(/[^a-z0-9 ]/g, "");

        // STOP song command
        if (/^stop /i.test(userTextProcessed)) {
          const stopSongName = userTextRaw.replace(/^stop /i, "").trim().toLowerCase();
          if (!stopSongName) {
            typeWriterEffect(thinkingBubble, "Please tell me which song to stop!");
            return;
          }
          if (currentSongTitle && currentSongTitle.toLowerCase().includes(stopSongName)) {
            const audioPlayer = document.getElementById("audioPlayer");
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            typeWriterEffect(thinkingBubble, `Stopped "${currentSongTitle}".`);
            currentSongTitle = "";
          } else {
            typeWriterEffect(thinkingBubble, `I’m not playing that song right now.`);
          }
          return;
        }

        // PLAY song command
        if (/^play (the song|)/i.test(userTextProcessed)) {
          const songName = userTextRaw.replace(/^play (the song|)/i, "").trim();
          if (!songName) {
            typeWriterEffect(thinkingBubble, "Please tell me the name of the song!");
            return;
          }
          thinkingBubble.textContent = `Searching for a 30 second preview of "${songName}"...`;
          fetch(`https://cors-anywhere.herokuapp.com/https://api.deezer.com/search?q=${encodeURIComponent(songName)}`)
            .then(response => response.json())
            .then(data => {
              if (data && data.data && data.data.length > 0) {
                const track = data.data[0];
                const previewUrl = track.preview;
                const audioPlayer = document.getElementById("audioPlayer");
                audioPlayer.src = previewUrl;
                audioPlayer.play();
                currentSongTitle = track.title;
                typeWriterEffect(thinkingBubble, `Now playing the 30 Second Preview of: "${track.title}" by ${track.artist.name}`);
              } else {
                typeWriterEffect(thinkingBubble, "Couldn't find that song. Try something else!");
              }
            })
            .catch(err => {
              typeWriterEffect(thinkingBubble, "Oops! Something went wrong trying to fetch the song.");
              console.error(err);
            });
          return;
        }

        // IMAGE GENERATION command
        if (/^generate /i.test(userTextProcessed)) {
          const prompt = userTextRaw.replace(/^generate /i, "").trim();
          if (!prompt) {
            typeWriterEffect(thinkingBubble, "Please provide a description for the image!");
            return;
          }
          thinkingBubble.textContent = `Generating image for: "${prompt}"...`;
          fetch("https://api.deepai.org/api/text2img", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
              "Api-Key": "a0e55347-c83c-4afa-bb5e-a165ca514f06"
            },
            body: `text=${encodeURIComponent(prompt)}`
          })
            .then(response => response.json())
            .then(data => {
              if (data.output_url) {
                const imageElement = document.createElement("img");
                imageElement.src = data.output_url;
                imageElement.alt = prompt;
                imageElement.style.maxWidth = "300px";
                imageElement.style.borderRadius = "10px";
                thinkingBubble.textContent = "";
                thinkingBubble.appendChild(imageElement);
              } else {
                typeWriterEffect(thinkingBubble, "Couldn't generate your image at the moment. Try again later!");
              }
            })
            .catch(error => {
              console.error(error);
              typeWriterEffect(thinkingBubble, "Something went wrong generating the image.");
            });
          return;
        }

        // DEFAULT: Hugging Face AI Chat
        fetch(`https://api-inference.huggingface.co/models/${HF_MODEL}`, {
          method: "POST",
          headers: {
            Authorization: `Bearer ${HF_API_TOKEN}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ inputs: userTextRaw }),
        })
          .then(res => res.json())
          .then(data => {
            const reply = data?.[0]?.generated_text || "I'm not sure how to respond yet.";
            typeWriterEffect(thinkingBubble, reply.trim());
          })
          .catch(error => {
            console.error("Hugging Face error:", error);
            typeWriterEffect(thinkingBubble, "Error reaching Hugging Face API.");
          });
      }, getRandomDelay());
    }

    // Display message in chatbox
    function displayMessage(text, sender) {
      const chatbox = document.getElementById("chatbox");
      const messageElement = document.createElement("div");
      messageElement.classList.add("message", sender);
      messageElement.textContent = text;
      chatbox.appendChild(messageElement);
      chatbox.scrollTop = chatbox.scrollHeight;
      return messageElement;
    }

    // Support pressing Enter to send message
    document.getElementById('userInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
